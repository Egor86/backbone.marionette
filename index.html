<!doctype html>
<html>
<head>
    <title>Backbone.Marionette</title>

</head>
<body>
    <a href="#contacts/">Contacts</a>
    <div id="result"></div>
    <script id="user-template" type="text/x-handlebars-template">
        <p>{{user_id}}</p>
        <p>{{name}}</p>
        <p>{{phone1}}</p>
        <p>{{email}}</p>

    <script id="contacts-template" type="text/x-handlebars-template">

        </td>

    </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.marionette/2.4.7/backbone.marionette.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/json2/20150503/json2.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
<script src="/main.js"></script>

</html>
